<div>

    <button (click)="showTaskForm()">Add Task</button>
    <form *ngIf="showForm">
        <input #taskName placeholder="Input task name." type="text" name="task-name">
        <input #taskDescription placeholder="Input task description." type="text" name="task-description">

        <button (click)="addTask(taskName.value, taskDescription.value)">Add</button>
    </form>

    <ul>
        <li *ngFor="let task of taskData; index as i">
            <app-task [name]="task.name" [description]="task.description"></app-task>
            <button (click)="deleteTask(i)">Remove</button>
        </li>
    </ul>
</div>
